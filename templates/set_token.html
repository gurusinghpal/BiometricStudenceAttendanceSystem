<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Token</title>
    <script>
      // Set a token in sessionStorage upon successful login
      sessionStorage.setItem("loginToken", "true");
      // Redirect to home or another protected route
      window.location.href = "/";
    </script>
</head>

</html>
